<div class="beautify">
    <!--icons-->
    <div class="col-xs-12" style="margin-top:10px">
        <span class="fa fa-question fa-1x" style="margin-right:5px"></span>
        <toggle value="hideSideBars" icon="'fa-window-maximize'"></toggle>
    </div>

    <div class="col-xs-12 row-div">
        <!--pairs tabs-->
        <tab class="col-xs-12 col-xs-offset-1" ng-class="{'col-xs-10':!hideSideBars, 'col-xs-offset-0':hideSideBars}" tabs="sessions[sessionSelected].pairs" selected="pairSelected" add-tab-callback="addPairCallback" close-tab-callback="closePairCallback"></tab>

        <!--trash icon-->
        <div class="col-xs-1 header-text" ng-if="!hideSideBars">
            <span class="fa fa-trash-o fa-2x" ng-if="sessions[sessionSelected].trashedPairs.length"></span>
        </div>
    </div>

    <div class="col-xs-12 row-div">
        <!--sessions-->
        <div class="col-xs-1" ng-if="!hideSideBars">
            <div class="row">
                <tab class="row" tabs="sessions" selected="sessionSelected" vertical="true" select-tab-callback="selectSessionCallback" add-tab-callback="addSessionCallback" close-tab-callback="closeSessionCallback"></tab>
            </div>
        </div>

        <!--raw-->
        <div class="col-xs-6" ng-class="{'col-xs-5':!hideSideBars}">
            <textarea ng-model="sessions[sessionSelected].pairs[pairSelected].raw" ng-change="updateInput()"></textarea>
        </div>

        <!--pretty-->
        <div class="col-xs-6" ng-class="{'col-xs-5':!hideSideBars}">
            <pre ng-click="selectAll($event)">{{sessions[sessionSelected].pairs[pairSelected].pretty}}</pre>
        </div>

        <!--trashed-->
        <div class="col-xs-1" ng-if="!hideSideBars">
            <button class="btn btn-danger col-xs-12" ng-repeat="trashedPair in sessions[sessionSelected].trashedPairs track by $index" ng-mouseover="setTrashPreview(trashedPair)" ng-mouseleave="setTrashPreview()" ng-click="restoreTrashedPair($index)">{{trashedPair.tabName}}</button>
            <div>{{trashPreview}}</div>
        </div>
    </div>

    <!--one liner output-->
    <div class="col-xs-12 row-div">
        <div class="col-xs-12" ng-click="selectAll($event)">{{sessions[sessionSelected].pairs[pairSelected].pretty}}</div>
    </div>
</div>
