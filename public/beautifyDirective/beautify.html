<div class="beautify">
    <div class="col-xs-12 row-div">
        <tab class="col-xs-10 col-xs-offset-1" tabs="pairs" selected="tabSelected" add-tab-callback="addTabCallback" close-tab-callback="closeTabCallback"></tab>

        <div class="col-xs-1 header-text">
            <span class="fa fa-trash-o fa-2x" ng-if="trashedPairs.length"></span>
        </div>
    </div>

    <div class="col-xs-12 row-div">
        <div class="col-xs-1">
            <button class="btn btn-default btn-block" ng-repeat="session in sessions" ng-click="loadSession(session)">session {{session}}</button>
            <button class="btn btn-success btn-block" ng-click="newSession">fresh session</button>
        </div>

        <div class="col-xs-5">
            <textarea ng-model="pairs[tabSelected].raw" ng-change="updateInput()"></textarea>
        </div>

        <div class="col-xs-5">
            <pre ng-click="selectAll($event)">{{pairs[tabSelected].pretty}}</pre>
        </div>

        <div class="col-xs-1">
            <button class="btn btn-danger col-xs-12" ng-repeat="trashedPair in trashedPairs track by $index" ng-mouseover="setTrashPreview(trashedPair)" ng-mouseleave="setTrashPreview()" ng-click="restoreTrashedPair($index)">{{trashedPair.tabName}}</button>

            <div>{{trashPreview}}</div>
        </div>
    </div>

    <div class="col-xs-12 row-div">
        <div class="col-xs-12" ng-click="selectAll($event)">{{pairs[tabSelected].pretty}}</div>
    </div>
</div>
